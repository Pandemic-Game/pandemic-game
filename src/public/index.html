<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Pandemic simulator</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <h1 id="current-day"></h1><br />
                <h3>Days</h3>
            </div>
            <div class="col-sm">
                <div class="row">
                    <!-- Cases -->
                    <div class="col-sm-2" id="total-cases"></div>
                    <div class="col-sm" id="cases-graph"></div>
                </div>
                <div class="row">
                    <!-- Costs -->
                    <div class="col-sm-2" id="total-cost"></div>
                    <div class="col-sm" id="cost-graphs"></div>
                </div>
            </div>
        </div>


        <div class="player-actions"></div>
        <hr />
        <button type="button" class="btn btn-success" id="next-turn">Next turn</button>
    </div>
    <script type='text/javascript' src="bundle.js"></script>
</body>

</html>

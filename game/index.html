<html>

  <head>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    

    <script type="text/javascript" src="../lib/util.js" type="module"></script>
    <script type="text/javascript" src="game-animation.js" type="module"></script>
    <script type="text/javascript" src="../lib/simulation.js" type="module"></script>
    
    <script type='text/javascript'>
    </script>
  </head>

  <body onload="runGame(makeEnv())">
    <div class="start-pause start">
      <!--div id="start" class="button">Start</div--> Start
    </div>
    <div id="header">
      <div>Day: <span id="day">0</span></div>
      <table>
	<tr>
	  <td></td>
	  <td>Infected</td>
	  <td>Deaths</td>
	  <td>Cost of Hospitalizations</td>
	  <td>Cost of Deaths</td>
	  <td>Lost Economic Activity</td>
	  <td>All Costs</td>
	</tr>
	<tr>
	  <td>Today:</td>
	  <td id="infected_current">0</td>
	  <td id="deaths_current">0</td>
	  <td id="cost_medical_current">$0</td>	  
	  <td id="cost_death_current">$0</td>
	  <td id="cost_economic_current">$0</td>
	  <td id="cost_all_current">$0</td>
	</tr>
	<tr>
	  <td>Total:</td>
	  <td id="infected_total">0</td>
	  <td id="deaths_total">0</td>
	  <td id="cost_death_total">$0</td>
	  <td id="cost_medical_total">$0</td>
	  <td id="cost_economic_total">$0</td>
	  <td id="cost_all_total">$0</td>
	</tr>
      </table>
      
    </div>

    <div id="body">
      <div id="close" class="button">Close Everything</div>
      <div id="new-normal" class="button">Ban Large Gatherings</div>
      <div id="open" class="button">Stay Open</div>
    </div>
  </body>

</html>

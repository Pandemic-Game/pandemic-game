<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="public/style/icons.css">
  <link rel="stylesheet" href="public/style/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
  <title>Pandemic simulator</title>
</head>

<body>

  <!-- Win screen modal-->
  <div class="modal" tabindex="-1" id='win-screen'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">The year is up, here's how you did...</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5>Total cases</h5>
          <p id='win-total-cases'></p>
          <h5>Total costs</h5>
          <p id='win-total-costs'></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="restart-btn">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <script type='text/javascript' src="bundle.js"></script>
</body>

</html>

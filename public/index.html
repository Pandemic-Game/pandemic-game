<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="public/style/icons.css">
  <link rel="stylesheet" href="public/style/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
  <title>Pandemic simulator</title>
</head>

<body>
  <div class="container-fluid" style="width:1380px;">
    <!-- consequences panel -->
    <div class="row">
      <div class="col-xs-1" style="width:32px;">
        <div class="rotated-text" style="top:160px">Consequences</div>
      </div>
      <div class="col">
        <!-- Cases panel -->
        <div id="indicator-panel">
          <div class="p-2 row">
            <div class="col-sm-3">
              <div class="col-values">
			          <h3 id="date-current">Month of January:</h3>
		          </div>
		          <div class="col-changes">
                <p><span>&nbsp;</span><br />
                   <span>&nbsp;</span></p>
              </div>
		          <h4>Year-to-Date:</h4>
            </div>
            <div class="col-sm-3">
              <div class="col-values">
                <h3 id="cases-current" class="current-value"></h3>
              </div>
              <div class="col-changes">
                <p><span id="cases-growth">&nbsp;</span><br />
                  <span id="cases-differeces">&nbsp;</span></p>
              </div>
		          <h4 id="cases-total">0</h4>
		          <p>Cases</p>
            </div>
            <div class="col-sm-3">
              <div class="col-values">
                <h3 id="deaths-current" class="current-value"></h3>
              </div>
              <div class="col-changes">
                <p><span id="deaths-growth">&nbsp;</span><br />
                  <span id="deaths-differeces">&nbsp;</span></p>
              </div>
		          <h4 id="deaths-total">0</h4>
		          <p>Deaths</p>
            </div>
            <div class="col-sm-3">
              <div class="col-values">
                <h3 id="cost-current" class="current-value"></h3>
              </div>
              <div class="col-changes">
                <p><span id="cost-growth">&nbsp;</span><br />
                   <span id="cost-differeces">&nbsp;</span></p>
              </div>
            </div>
          </div>


          <!-- in game events panel-->
          <div id="events-holder" style="height: 80px;"></div>

          <!-- Graph panel-->
          <div id="cases-graph" style="width:100%;height:250px;"></div>
        </div>
      </div>
    </div>
    <!-- actions panel -->
    <div class="row">
      <div class="col-xs-1" style="width:32px">
        <div class="rotated-text" style="top:80px">Actions</div>
      </div>
      <div class="col">
        <table id="player-actions-container"></table>
      </div>
    </div>

    <div class="row justify-content-between" style="margin-top: 40px;">
      <div class="col-sm-2">
        <button class="w-100 m-2 btn btn-lg btn-secondary" id="undo-btn"><i class="fas fa-arrow-left"></i>
          Undo</button>
      </div>
      <div class="col-sm-2">
        <button class="w-100 m-2 btn btn-lg btn-secondary" id="end-turn-btn">Next turn <i
            class="fas fa-arrow-right"></i></button>
      </div>
    </div>

    <!-- Win screen modal -->
    <div class="modal" tabindex="-1" id='win-screen'>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">The year is up, here's how you did...</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5>Total cases</h5>
            <p id='win-total-cases'></p>
            <h5>Total costs</h5>
            <p id='win-total-costs'></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="restart-btn">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type='text/javascript' src="bundle.js"></script>
</body>

</html>

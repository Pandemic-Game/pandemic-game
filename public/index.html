<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="public/style/icons.css">
  <link rel="stylesheet" href="public/style/style.css">
  <title>Pandemic simulator</title>
</head>

<body>

  <div class="p-2 d-flex flex-column">
    <h2>Pandemic simulator</h2>
    <!-- Cases panel -->
    <h5 class="p-2">COVID-19 Cases/Month: <span class="p-2" id="cases-current"></span></h5>
    <div id="cases-graph" style="width:100%;height:150px;"></div>

    <!-- Costs panel -->
    <h5 class="p-2">Costs/Month: <span class="p-2" id="cost-current"></span></h5>
    <div id="cost-graph" style="width:100%;height:150px;"></div>

    <h5 class="p-2">Policies</h5>
    <div class="row" id="player-actions-container"></div>

    <button class="w-100 m-2 btn btn-lg btn-secondary" id="end-turn-btn">Click to simulate policy for the month <i
        class="fas fa-arrow-right"></i></button>
  </div>

  <!-- Win screen modal-->
  <div class="modal" tabindex="-1" id='win-screen'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">You finished!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5>The year is up, here's how you did:</h5>
          <p>Total cases: <span id='win-total-cases'></span></p>
          <p>Total costs: <span id='win-total-costs'></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="restart-btn">Try again</button>
        </div>
      </div>
    </div>
  </div>

  <script type='text/javascript' src="bundle.js"></script>
</body>

</html>
